<div>

  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="loginmodal-container">
        <h1>Login to Your Account</h1><br>

        <form #connectionForm="ngForm">
          <input type="email" name="email" placeholder="Username"  required [(ngModel)]="user.email" #email="ngModel" >
          <div class="erreur" *ngIf="email.invalid && email.touched"> email </div>

          <input type="password" name="password" placeholder="Password" required [(ngModel)]="user.password" #password="ngModel" >
          <div class="erreur" *ngIf="password.invalid && password.touched "> password </div>

          <input (click)="login()" type="submit" name="login" class="login loginmodal-submit" value="Login">
          <div class="erreur" [ngClass]="erreurLogin"> User n'existe pas </div>
        </form>

        <div class="login-help">
         <a href="#">Forgot Password</a>
        </div>
      </div>
    </div>
  </div>
</div>
