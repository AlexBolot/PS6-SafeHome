<div id="connexion">
  <form action="/action_page.php" #connectionForm="ngForm">
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" name="email" required [(ngModel)]="user.email" #email="ngModel"
             class="form-control" [ngClass]="invalidId"
             [@formFalseValidationId]='formFalseValidationId'
             [ngStyle]="{'border': animationRedId? '#ff4242 2px solid' : ''}"
             (@formFalseValidationId.done)="setBackToUnchecked()">
    </div>
    <div class="form-group">
      <label >Password:</label>
      <input type="password" name="password" required [(ngModel)]="user.password" #password="ngModel"
             class="form-control" [ngClass]="invalidPassWord"
             [@formFalseValidationPassword]='formFalseValidationPassword'
             [ngStyle]="{'border': animationRedPassword? '#ff4242 2px solid' : ''}"
             (@formFalseValidationPassword.done)="setBackToUnchecked()">
    </div>
    <div class="erreur" [ngClass]="erreurLogin"> le mot de passe ou le login n'est pas valide</div>
    <button (click)="login()" value="Login" type="Submit" class="btn btn-default ">Connexion</button>
  </form>
</div>
