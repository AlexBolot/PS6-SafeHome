<div class="divForm">

  <form>
    <div class="form-group">
      <label>Titre*</label>
      <div class="col-10">
        <input type="text" class="form-control"[ngClass]="invalideTitle" placeholder="Example Vitre Cassée"
             [(ngModel)]="title" name="titre"
             [@formFalseValidationTitle]='formFalseValidationTitle'
             [ngStyle]="{'border': animationRedTitle? '#ff4242 2px solid' : ''}"
             (@formFalseValidationTitle.done)="setBackToUnchecked()" >
      </div>
    </div>

    <div class="form-group">
      <label>Description</label>
      <div class="col-10">
        <textarea class="form-control" rows="3" name="description" [(ngModel)]="description"></textarea>
      </div>
    </div>

    <table>
      <tr>
        <td class="col1">
          <div class="form-group">
            <label >Date</label>
            <div class="col-10">
              <input class="form-control" type="datetime-local"
                     [ngModel]="dateIncident | date:'yyyy-MM-ddThh:mm'"
                     (ngModelChange)="dateIncident = $event"
                     [value]="dateIncident | date:'yyyy-MM-ddThh:mm'" name="date">
            </div>
          </div>
        </td>
        <td class="col-10">

        </td>

        <td class="col2">
          <div class="form-group">
            <label> Importance* </label>
            <div class="col-10">
              <select class="form-control" [ngClass]="invalideUrgency" name="importance" [(ngModel)]="idUrgency"
                      [@formFalseValidationUrgency]='formFalseValidationUrgency'
                      [ngStyle]="{'border': animationRedUrgency? '#ff4242 2px solid' : ''}"
                      (@formFalseValidationUrgency.done)="setBackToUnchecked()">
                <option *ngFor="let key of mapUrgencyKeys" [ngValue]="idUrgency">{{mapUrgency.get(key)}}</option>
              </select>
            </div>
          </div>
        </td>
      </tr>
      <tr>
        <td class="col1">
          <div class="form-group">
            <label> Localisation </label>
            <div class="col-10">
              <select class="form-control" name="localisation" [(ngModel)]="idLocation">
                <option *ngFor="let key of mapLocationKeys" [value]="key" >{{ mapLocation.get(key)}} </option>
              </select>
            </div>
          </div>
        </td>
        <td class="col-5">

        </td>
        <td class="col2">
          <div class="form-group">
            <label> Type Incident* </label>
            <div class="col-10">
              <select class="form-control" [ngClass]="invalideCat" name="typeIncident" [(ngModel)]="idCat"
                      [@formFalseValidationCat]='formFalseValidationCat' (@formFalseValidationCat.done)="setBackToUnchecked()"
                      [ngStyle]="{'border': animationRedCat? '#ff4242 2px solid' : ''}">
                <option *ngFor="let key of mapCategoryKeys" [value]="key">{{ mapCategory.get(key)}}</option>
              </select>
            </div>
          </div>

        </td>
      </tr>
    </table>
  </form>
</div>
<div class="erreur margin25left " [ngClass]="errorValidate"> Veuillez remplir les champs marqués d'une * ( Ils sont
  obligatoires )
</div>
<div class="table" class="margin">
  <button class="buttonleft btn btn-primary btn-sm" (click)="openDialogReturn()">
    Retour
  </button>
  <button class="buttonright btn btn-primary btn-sm" (click)="openDialogValidate()">
    Valider
  </button>
</div>
<label class="margintop margin10left">
  *champs obligatoires
</label>
