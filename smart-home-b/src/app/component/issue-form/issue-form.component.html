<div class="divForm">
  <table>
    <tr class="tr">
      <td class="col1" >Titre* :  </td>
      <td class="col2" colspan="2"> <input class="form-control" type="text" name="titre" id="inputTitre" [(ngModel)]="title"
                                           [@formFalseValidationTitle]='formFalseValidationTitle'
                                           [ngStyle]="{'background-color': animationRedTitle? '#b83030' : '#ffffff'}"
                                           (@formFalseValidationTitle.done)="setBackToUnchecked()">
      </td>
      <td class="col4"></td>
    </tr>
    <tr>
      <td class="col1" >  Description : </td>
      <td class="col2" colspan="3"> <textarea rows="3" cols="79"  autoResize="autoResize" [(ngModel)]="description"> </textarea> </td>
    </tr>
    <tr>
      <td class="col1"> Date - Heure : </td>
      <td class="col2">
        <input id="dateDeclaration" type="date">
      </td>
      <td class="col3"> Localisation :</td>
      <td>
        <select name="localisation" [(ngModel)]="idLocation">
          <option value="Localisation 1">Localisation</option>
          <option value="Localisation 2">Localisation</option>
          <option value="Localisation 3">Localisation</option>
          <option value="Localisation 4">Localisation</option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="col1">  Importance* : </td>
      <td class="col2">
        <select name="Importance" [(ngModel)]="idUrgency"
                [@formFalseValidationUrgency]='formFalseValidationUrgency'
                [ngStyle]="{'background-color': animationRedUrgency? '#b83030' : '#ffffff'}"
                (@formFalseValidationUrgency.done)="setBackToUnchecked()">
          <option *ngFor="let key of mapUrgency.keys()" [value]="key" >{{ mapUrgency.get(key) }}</option>
        </select>
      </td>
      <td class="col3">Type incident : </td>
      <td class="col4">
        <select name="type incident" [(ngModel)]="idCat"
                [@formFalseValidationCat]='formFalseValidationCat' (@formFalseValidationCat.done)="setBackToUnchecked()"
                [ngStyle]="{'background-color': animationRedCat? '#b83030' : '#ffffff'}">
          <option *ngFor="let key of mapCategory.keys()" [value]="key" >{{ mapCategory.get(key)}} </option>
        </select>
      </td>
    </tr>
    <tr>
      <td class="col1"> Importer Photo :</td>
      <td colspan="2"> <input type="file"> </td>
    </tr>

  </table>
</div>
<div class="erreur margin25left " [ngClass]="errorValidate"> Veuillez remplir les champs marqu√©s d'une * ( Ils sont obligatoires ) </div>
<div class="table" class="margin">
  <button class="buttonleft" (click)="openDialogReturn()">
    Retour
  </button>
  <button class="buttonright" (click)="openDialogValidate()">
    Valider
  </button>
</div>
<label class="margintop">
  *champs obligatoires
</label>
