<div class="divForm">
  <table>
    <tr>
      <td>Titre* : </td>
      <td> <input type="text" name="title" required [(ngModel)]="title">
      </td>
      <td></td>
    </tr>
    <tr>
      <td>Description :</td>
      <td colspan="3"> <textarea rows ="2" cols="79" pInputTextarea autoResize="autoResize" [(ngModel)]="description"> </textarea> </td>
    </tr>
    <tr>
      <td>Date - Heure :</td>
      <td>
        <input id="dateDeclaration" type="date">
      </td>
      <td> Localisation :</td>
      <td>
        <select name="localisation" [(ngModel)]="idLocation">
          <option value="Localisation 1">Localisation</option>
          <option value="Localisation 2">Localisation</option>
          <option value="Localisation 3">Localisation</option>
          <option value="Localisation 4">Localisation</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Importance* :</td>
      <td>
        <select name="Importance" [(ngModel)]="idUrgency">
          <option *ngFor="let key of mapUrgency.keys()" [value]="key" >{{ mapUrgency.get(key) }}</option>
        </select>
      </td>
      <td>Type incident* : </td>
      <td>
        <select name="Type incident"  [(ngModel)]="idCat">
          <option *ngFor="let key of mapCategory.keys()"  [value]="key" [(ngModel)]="idCat">
            {{ mapCategory.get(key)}} </option>
        </select>
      </td>

    </tr>

  </table>
</div>
<div class="erreur margin25left " [ngClass]="errorValidate"> Veuillez remplir les champs marqu√©s d'une * ( Ils sont obligatoires ) </div>
<div class="table" class="margin">
  <button class="buttonleft" (click)="openDialogReturn()">
    Retour
  </button>
  <button class="buttonright" (click)="openDialogValidate()">
    Valider
  </button>
</div>
<label class="margintop">
  *champs obligatoires
</label>
