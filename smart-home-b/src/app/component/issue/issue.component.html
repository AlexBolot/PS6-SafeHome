<div class="incident-block">
  <p [style.background-color]="changeBackground()" class="cercle"></p>
  <h3 class="issue-title">
    Titre : {{issue.Title}}
  </h3>
  <button class="margin-left-1em" (click)="showMore()">{{buttonDetailsName}}</button>
  <button class="margin-left-1em" (click)="showTasks()">{{buttonTasksName}}</button>
  <div class="width-full table">
    <div class="width-full">
      <div class="medium-cell"><p class="no-margin">Date : {{issue.DeclarationDate | date}}</p></div>
      <div class="large-cell"><p class="no-margin">Cat√©gorie : {{categoryLabel}}</p></div>
      <div class="small-cell"><p class="no-margin">Status : {{statusLabel}}</p></div>
    </div>
    <div class="width-full" *ngIf="visibleDetails">
      <br>
      <div class="medium-cell"><img src="{{issue.Picture}}"></div>
      <div class="large-cell">Description : {{issue.Description}}
      </div>
      <div class="small-cell">Destinataire : undefined</div>
    </div>
  </div>
</div>
<div class="tasks-list" *ngIf="visibleTasks">
  <div *ngFor="let task of tasks">
    <app-task [task]="task"></app-task>
  </div>
</div>
