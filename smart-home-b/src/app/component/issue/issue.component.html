<div class="incident-block">
  <h3 class="margin-left-1em">Titre : {{issue.title}}
    <button class="margin-left-1em" (click)="showMore()">more</button>
  </h3>
  <div class="width-full table">
    <div class="width-full">
      <div class="medium-cell"><p class="no-margin">Date : {{issue.dateDeclaration | date}}</p></div>
      <div class="large-cell"><p class="no-margin">Cat√©gorie : {{categoryLabel}}</p></div>
      <div class="small-cell"><p class="no-margin">Status : {{statusLabel}}</p></div>
    </div>
    <div class="width-full" *ngIf="bool">
      <br>
      <div class="medium-cell"><img src="{{issue.image}}"></div>
      <div class="large-cell">Description : {{issue.description}}
      </div>
      <div class="small-cell">Destinataire : Maman</div>
    </div>
  </div>
</div>
