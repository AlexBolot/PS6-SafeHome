<div class="container-fluid panel panel-default">
  <div class="row panel-heading">
    <div class="col-md-8">
      <p [style.background-color]="changeBackground()" class="cercle" data-toggle="tooltip" title="Tooltip on top"></p>
      <h3 class="issue-title">Titre : {{issue.Title}}</h3>
    </div>
    <div class="col-md-2">
      <button class="margin-left-1em btn btn-default" (click)="showMore()">
        <span [ngClass]="buttonDetailsIcon" aria-hidden="true"></span>Détails
      </button>
    </div>
    <div class="col-md-2">
      <button class="margin-left-1em btn btn-default" (click)="showTasks()">
        <span [ngClass]="buttonTasksIcon" aria-hidden="true"></span>Tâches
      </button>
    </div>
  </div>
  <div class="row panel-body">
    <div class="col-md-3 margin-left-2em">Date : {{issue.DeclarationDate | date}}</div>
    <div class="col-md-4">Catégorie : {{categoryLabel}}</div>
    <div class="col-md-4">Status : {{statusLabel}}</div>
  </div>
  <div class="row panel-body" *ngIf="visibleDetails">
    <br>
    <!--<div class="col-md-3 margin-left-2em"><img src="{{issue.Picture}}"></div>-->
    <div class="col-md-7 margin-left-2em">Description : {{issue.Description}}</div>
  </div>

  <div class="tasks-list" *ngIf="visibleTasks">
    <div *ngFor="let task of tasks">
      <app-task [task]="task"></app-task>
    </div>
  </div>
</div>
