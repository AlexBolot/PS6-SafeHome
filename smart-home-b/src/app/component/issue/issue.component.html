<div class="container-fluid panel panel-default">
  <div class="row panel-heading">
    <div class="col-md-8">
      <p [style.background-color]="changeBackground()" class="circle"></p>
      <h3 class="issue-title">{{issue.Title}}</h3>
    </div>
      <div class="col-md-2">
        <div *ngIf="issue.Description"><button class="margin-left-1em btn btn-default" (click)="showMore()">
        <span [ngClass]="buttonDetailsIcon" aria-hidden="true"></span>Détails
      </button>
    </div>
    </div>
    <div class="col-md-2">
      <button class="margin-left-1em btn btn-default" (click)="showTasks()">
        <span [ngClass]="buttonTasksIcon" aria-hidden="true"></span> Tâches ({{countTask}})
      </button>
    </div>
  </div>
  <div class="row panel-body">
    <div class="col-md-3">Date : {{issue.DeclarationDate | date}}</div>
    <div class="col-md-3">Catégorie : {{categoryLabel}}</div>
    <div class="col-md-3">Lieu : {{locationLabel}}</div>
    <div class="col-md-3">Status : {{statusLabel}}</div>
  </div>
  <div class="row panel-body" *ngIf="visibleDetails">
    <br>
    <div class="col-md-12 margin-left-2em">Description : {{issue.Description}}</div>
  </div>

  <div class="row" *ngIf="visibleTasks">
    <div class="col-md-6" *ngFor="let task of tasks">
      <app-task [task]="task" (updateStatus)="updateStatus($event)"></app-task>
    </div>
  </div>
</div>
